<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar Artista" name="" id="">
    </div>
</div>

<div class="card-columns m-5">
    <div *ngFor="let item of artistas" class="card">
        <img [src]="item.images | noimage" noimage class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
        </div>
    </div>
</div>
